<!-- Create an HTML table of composers -->
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">Composer ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>

  <!-- Use *ngFor to iterate through all of the objects and put them on the table -->
  <tbody *ngFor="let composer of composers">
    <tr>
      <!-- Pass in the composerId value and output the composer in a table -->
      <td scope="row"><a routerLink="/composer-details/{{composer.composerId}}">{{composer.composerId}}</a></td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
