<!-- create a list with values pulled in from myProfile variable created in my-details-component ts file -->
<ul class="list-unstyled">
  <strong>
  <li class="list-group-item-unstyled">Name: {{ myProfile.fullName }}</li>
  <li class="list-group-item-unstyled">Favorite food: {{ myProfile.favoriteFood }}</li>
  <li class="list-group-item-unstyled">Favorite color: {{ myProfile.favoriteColor }}</li>
  <li class="list-group-item-unstyled">
    Keywords:
    <span *ngFor="let word of myProfile.keywords">
      {{ word}}
    </span>
  </li>
</strong>
</ul>
